<!DOCTYPE html>
<html lang="en">

<head>
    <title>stopWatch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>

<body>
    <div class="grid">
        <div class="title">
            Stop Watch
        </div>
        <div class="time" id="time">
            <span class="minute" id="minute">00</span>:
            <span class="seconds" id="seconds">00</span>
        </div>
        <div>
            <button class="button" id="start" type="button">start</button>
            <button class="button" id="stop" type="button">stop</button>
            <button class="button" id="reset" type="button">reset</button>
            <button class="button" id="continue" type="button">continue</button>
        </div>
    </div>
    <script src="stopWatch.js"></script>
</body>

</html>
