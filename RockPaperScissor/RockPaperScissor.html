<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaperScissor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>RockPaperScissor Game</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Rock Paper Scissors</h1>
        <div class="players ms">
            <h1 class="float-start" id="player1">Player1 score 0</h1>
            <h1 class="float-end" id="player2">Player2 score 0</h1>
        </div>
        <div class="text-center">
            <input type="text" size="5" id="rock" value="rock" readonly>
            <input type="text" size="5" id="paper" value="paper" readonly>
            <input type="text" size="5" id="scissor" value="scissor" readonly>
        </div>
    </div>
    <script src="RockPaperScissor.js"></script>
</body>

</html>
