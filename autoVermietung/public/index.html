<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="Datepicker.js-master/dist/datepicker.js"></script>
    <link rel="stylesheet" href="Datepicker.js-master/dist/css/datepicker.material.css" />
    <title>auto vermietung</title>
</head>

<body>
    <div class="container-fluid">
        <div class="singleCar d-flex"></div>
        <div class="formular">
            <form class="row g-3 needs-validation" id="formRent" method="post">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" value="">
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" value="">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">e-mail</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                            value="">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" value="">
                </div>
                <div class="col-md-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" value="">
                </div>
                <div class="col-md-3">
                    <label for="carSelect" class="form-label">Select Car</label>
                    <select id="carSelect" name="car" class="form-select" aria-label="Default select example">
                        <option class="carValue" value="truck">truck</option>
                        <option class="carValue" value="van">van</option>
                        <option class="carValue" value="e-car">e-car</option>
                        <option class="carValue" value="suv">suv</option>
                        <option class="carValue" value="kleinwagen" selected>kleinwagen</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="text" class="form-control" id="ranged" value="">
                </div>
            </form>
            <div class="row mt-2">
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#formLogin">
                        Login
                    </button>
                    <button class="btn btn-primary float-end mb-1" id="submitButton" type="submit">Submit form</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="formLogin" tabindex="-1" aria-labelledby="formLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="formLoginLabel">Login Mitarbeiter</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="email" class="form-label">e-mail</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="loginEmail" aria-describedby="inputGroupPrepend"
                            value="">
                    </div>
                    <label for="email" class="form-label">password</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="loginPassword" aria-describedby="inputGroupPrepend"
                            value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" id="newWorkerButton">newWorker</button>
                    <button type="submit" class="btn btn-primary" id="loginSubmit">submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
