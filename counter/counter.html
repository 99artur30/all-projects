<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Counter</title>
</head>
<body>
<div class="overlay container text-center align-middle w-100 h-100">
    <p>Counter</p>
    <span class="display-1" id="value">0</span>
    <div class="mt-3">
        <button class="btn border me-3 decrease" id="decrease">Decrease</button>
        <button class="btn border me-3 reset" id="reset">Reset</button>
        <button class="btn border me-3 increase" id="increase">Increase</button>
    </div>
</div> 
<script src="counter.js"></script>       
</body>
</html>
